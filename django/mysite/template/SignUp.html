<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style media="screen">

/* Add your custom styles here */
body {
  background-image: url('https://htmlcolorcodes.com/assets/images/colors/light-pink-color-solid-background-1920x1080.png');
}

/* ... other custom styles ... */

</style>

<body class="cover center" style="background-image: url('https://htmlcolorcodes.com/assets/images/colors/light-pink-color-solid-background-1920x1080.png');">

    <h2 class="text-center text-2xl">Register Your Account</h2>
    <div class="flex items-center justify-center text-center text ">
        <div class="w-1/2 p-8 rounded shadow-lg">
          
           {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible  fade show " role="alert">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong></strong> {{message}}
            </div>
            {% endfor %}
            <h2 class="text-2xl mb-4">Sign Up Page</h2>
            <p></p>
            <form action="/signup/" method="post"> {% csrf_token %}
            <input type="text" id="lab" name="name" placeholder="Name"
                class="w-1/2 px-4 py-2 mb-4 border border-gray-100 rounded">
            <input type="text" name="surname" placeholder="Surname" 
                class="w-1/2 px-4 py-2 mb-4 border border-gray-100 rounded">
                <input type="text" name="username" placeholder="Username" required
                class="w-1/2 px-4 py-2 mb-4 border border-gray-100 rounded">
            <input type="email" name="email" placeholder="name@email.com" required
                class="w-1/2 px-4 py-2 mb-4 border border-gray-100 rounded">
            <input type="password" name="password" placeholder="Password"
                class="w-1/2 px-4 py-2 mb-4 border border-gray-100 rounded">
            <input type="password" name="password2" placeholder="Confirm Password"
                class="w-1/2 px-4 py-2 mb-4 border border-gray-100 rounded">
            <a href="#">
                <button
                    class="w-1/2 bg-pink-500 hover:bg-pink-200 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign Up
                </button>
            </a>
                </form>
        </div>
    </div>

</body>

</html>
